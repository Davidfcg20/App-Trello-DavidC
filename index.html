<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/icon_app_trello.png" type="image/x-icon">
    <title>App Trello</title>
    <link href="estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">

</head>

<body class="bgimage">

    <main>

        <header>

            <div class="modal fade" id="btnEntregarTarea" tabindex="-1" role="dialog"
                    aria-labelledby="btnEntregarTareaLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-footer" >
                              
                                <button type="submit" class="btn btn-success" id="btnSubmit"></button>
                            </div>
                        </div>
                    </div>
                </div>

        </header>

        <div class="container">

            <seccion class="row p-3" style="text-align:center; color: rgb(61, 61, 61);">
                <div class="col-4">
                    <h2>PENDIENTES</h2>
                    <div class="columnas center" id="listDo">

                    </div>
                </div>
                <div class="col-4">
                    <h2>PROGRESOS</h2>
                    <div class="columnas center" id="listProgres">

                    </div>
                </div>
                <div class="col-4">
                    <h2>TERMINADAS</h2>
                    <div class="columnas center" id="listEnd">

                    </div>
                </div>
            </seccion>


        </div>
    </main>
    
    <!--boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
    <!-- Recursos Externos -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- Recursos Internos -->
    <script src="js/index.js"></script>
    <script src="js/helpers/date.js"></script>

</body>

</html>
